<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores</title>
    <!--

        Instalação do do Bootstrap
        Uma boa indicação para criação de protótipos. 

        Link da Documentação: https://getbootstrap.com.br/

    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="p-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h5">Cadastrar Professor</h1>
                    </div>
                    <div class="card-body">









                        <form class="row" action="/cadastrar" method="POST">
                            <div class="form-group col">
                                <label for="nome">Nome</label>
                                <input 
                                    class="form-control" 
                                    type="text" 
                                    name="nome" 
                                    placeholder="Digite seu primeiro nome"
                                    required
                                >
                            </div>
                            <div class="form-group col">
                                <label for="nome">Sobrenome</label>
                                <input 
                                    class="form-control" 
                                    type="text" 
                                    name="sobrenome" 
                                    placeholder="Digite seu sobrenome"
                                    required
                                >
                            </div>
                            <button class="btn btn-block btn-primary" type="submit">Cadastrar</button>
                        </form>








 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
